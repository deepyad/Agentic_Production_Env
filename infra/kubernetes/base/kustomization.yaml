# Base kustomization; resources live in parent directory.
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: agentic
resources:
  - ../namespace.yaml
  - ../configmap.yaml
  - ../secret.yaml
  - ../deployment.yaml
  - ../service.yaml
  - ../hpa.yaml

commonLabels:
  app.kubernetes.io/name: agentic-production
  app.kubernetes.io/component: api
