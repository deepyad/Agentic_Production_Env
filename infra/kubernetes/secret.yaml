# Sensitive env. Replace REPLACE_ME or use create-secret-from-env.sh (from .env).
apiVersion: v1
kind: Secret
metadata:
  name: agentic-api-secret
  namespace: agentic
  labels:
    app: agentic-api
type: Opaque
stringData:
  # Replace with real values or use external secret manager
  OPENAI_API_KEY: "REPLACE_ME"
  MCP_SERVER_URL: "http://mcp-service:3000/mcp"
